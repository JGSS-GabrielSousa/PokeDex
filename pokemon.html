<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Pokemon</title>
	<link rel="stylesheet" href="styles/pokemon.css"/>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="evolution-chain.js" defer></script>
    <script src="pokemon.js" defer></script>
</head>
<body>
    <button class="back-button highlight-on-hover" onclick="goBack()">Back</button>
    <div class="container">
        <div id="photo-and-caption">
            <h1>Name</h1>
            <img class="pokemon-image"/>
            <h2>Types</h2>
        </div>
        <div id="stats">
            <h3>Stats</h3>
            <div id="stats-bar">
                <div class="stats-element">
                    <h4>Base XP</h4> 
                    <div class="progress-bar-background">
                        <div id="xp-bar" class="progress-bar xp"></div>
                    </div>
                </div>
                <div class="stats-element">
                    <h4>HP</h4> 
                    <div class="progress-bar-background">
                        <div id="hp-bar" class="progress-bar hp"></div>
                    </div>
                </div>
                <div class="stats-element">
                    <h4>Atk</h4> 
                    <div class="progress-bar-background">
                        <div id="atk-bar" class="progress-bar atk"></div>
                    </div>
                </div>
                <div class="stats-element">
                    <h4>Def</h4> 
                    <div class="progress-bar-background">
                        <div id="def-bar" class="progress-bar def"></div>
                    </div>
                </div>
                <div class="stats-element">
                    <h4>Sp. Atk</h4> 
                    <div class="progress-bar-background">
                        <div id="sp-atk-bar" class="progress-bar sp-atk"></div>
                    </div>
                </div>
                <div class="stats-element">
                    <h4>Sp. Def</h4> 
                    <div class="progress-bar-background">
                        <div id="sp-def-bar" class="progress-bar sp-def"></div>
                    </div>
                </div>
                <div class="stats-element">
                    <h4>Speed</h4> 
                    <div class="progress-bar-background">
                        <div id="speed-bar" class="progress-bar speed"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="evolution">
            <hr>
            <h3>Evolution</h3>
            <div id="evolution-chain"></div>
        </div>
    </div>
</body>
</html>
